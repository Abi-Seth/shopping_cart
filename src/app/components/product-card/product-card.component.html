<div id="product_card">
    <div class="product col-mob-12 col-tab-13 col-large-13">
        <div class="image_design">
            <img [src]="item.imageUrl" alt="">
        </div>
        <div class="image_descript">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <h3> 
                $ {{ item.price | price | number }}
            </h3>
            <a (click)="addItemToCart(item)">
                <span>Add to cart</span>
            </a>
            <!-- <a *ngIf="productsInCartIds.includes(product._id)" (click)="editInCart()" class="already_in_cart">
                Edit in cart
            </a> -->
        </div>
    </div>
</div>
