<div id="product_card">
    <div class="product col-mob-12 col-tab-13 col-large-13">
        <div class="image_design">
            <img [src]="item.imageUrl" alt="">
        </div>
        <div class="image_descript">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <h3> 
                $ {{ item.price | price | number:'0.2-2' }}
            </h3>
            <a (click)="addItemToCart(item)">
                <span>Add to cart</span>
            </a>
        </div>
    </div>
</div>
